<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header>
            <input type="checkbox" class="check" id="checked">
            <label class="menu-btn" for="checked">
                <span class="bar top"></span>
                <span class="bar middle"></span>
                <span class="bar bottom"></span>
                <span class="menu-btn__text">MENU</span>
            </label>
            <label class="close-menu" for="checked"></label>
            <nav class="drawer-menu">
                <ul>
                    <li><a href="#">TOP</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">BeforeTrip</a></li>
                    <li><a href="#">PHOTO</a></li>
                    <li><a href="#">CRIP</a></li>
                </ul>
            </nav>
            <div class="contents">
                <div class="contents__inner">
                    <h1>Go to THAILAND</h1>
                    <p>long-awaited trip <span>with you</span></p>
                </div>
            </div>
    </header>

    

    <div class="main">
        <div class="container">
            <div class="countdown">
                <h2>to Thailand Trip</h2>
                <div id="countdown-unit"></div>
                <script src="./script.js"></script>
            </div>
        </div>
    </div>


    <div class="main-bottom">
        <div class="container">
            <div class="startbtn">
                <a href="#" class="btm start"><span>start</span></a>
            </div>
        </div>
    </div>


    <footer>
        <div class="SNS">
            <div class="SNS-icon">
              <a href="#" class="o-btn instagram"><span class="fab fa-instagram"></span></a>
              <a href="#" class="o-btn twitter"><span class="fab fa-twitter"></span></a>
            </div>
            <div class="icon-title">
              <a>instagram</a>
              <a>twitter</a>
            </div>
          </div>
    </footer>

</body>
</html>
